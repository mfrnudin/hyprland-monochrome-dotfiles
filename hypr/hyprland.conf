monitor=,preferred,auto,1

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}
general {
    border_size = 2
    col.active_border = rgba(FFFFFFee)
    col.inactive_border = rgba(222222ee)
    gaps_in = 8
    gaps_out = 16
    layout = dwindle
}
decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.88
    drop_shadow = false
    blur = false
}
animations {
    enabled = yes
    bezier = myBezier, 0.5, 0, 0.5, 1
    animation = windows, 1, 3, myBezier
}
misc {
    force_default_wallpaper = 0
}
# Keybinds
bind = SUPER, RETURN, exec, kitty
bind = SUPER, T, exec, thunar
bind = SUPER, D, exec, rofi -show drun -theme ~/.config/rofi/monochrome.rasi
bind = SUPER, W, exec, waybar
bind = SUPER, L, exec, waylock
bind = SUPER, V, exec, vim
bind = SUPER, S, exec, waysync
bind = SUPER, C, exec, cava
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, F, togglefloating,

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER, P, exec, grimblast copy area

# Floating rules
windowrulev2 = float, class:^(thunar)$
windowrulev2 = float, title:^(Calculator)$
windowrulev2 = float, class:^(pavucontrol)$

# Wallpaper dengan swww (solid black)
exec-once = swww init && swww img --transition-type none --fill "#000000"
exec-once = waybar
